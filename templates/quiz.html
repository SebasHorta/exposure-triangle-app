{% extends 'base.html' %}

{% block title %}Quiz Question {{ question_num }}{% endblock %}

{% block content %}
<!-- Quiz Content -->
<div class="my-5">
  <div class="card p-4 shadow-lg">
    <!-- Quiz progress -->
    <div class="progress mb-3" style="height: 5px;">
      <div class="progress-bar" role="progressbar" style="width: {{ (question_num / 3) * 100 }}%;" 
           aria-valuenow="{{ question_num }}" aria-valuemin="0" aria-valuemax="3"></div>
    </div>
    <p class="text-muted mb-3">Question {{ question_num }} of 3</p>
    
    <h2 class="fw-bold mb-3">{{ question.prompt }}</h2>

    <form method="POST" class="quiz-form">
      <div class="mb-3">
        {% for option in question.options %}
          <div class="form-check">
            <input class="form-check-input" type="radio" name="answer" id="option{{ loop.index }}" value="{{ option }}" required>
            <label class="form-check-label" for="option{{ loop.index }}">
              {{ option }}
            </label>
          </div>
        {% endfor %}
      </div>
      <button type="submit" class="btn btn-primary">Next Question</button>
    </form>
  </div>
</div>
{% endblock %}
