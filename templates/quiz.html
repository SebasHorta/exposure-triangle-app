<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz Question {{ question_num }}</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Exposure Triangle</a>
    </div>
  </nav>

  <!-- Quiz Content -->
  <div class="container my-5">
    <div class="card p-4 shadow-lg">
      <h2 class="fw-bold mb-3">Question {{ question_num }}</h2>
      <p class="lead">{{ question.prompt }}</p>

      <form method="POST">
        <div class="mb-3">
          {% for option in question.options %}
            <div class="form-check">
              <input class="form-check-input" type="radio" name="answer" id="option{{ loop.index }}" value="{{ option }}" required>
              <label class="form-check-label" for="option{{ loop.index }}">
                {{ option }}
              </label>
            </div>
          {% endfor %}
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
