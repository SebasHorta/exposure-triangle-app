<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ lesson.title }}</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Exposure Triangle</a>
    </div>
  </nav>

  <!-- Lesson Content -->
  <div class="container my-5">
    <div class="card p-4 shadow-lg">
      <h2 class="fw-bold mb-3">{{ lesson.title }}</h2>
      <p class="lead">{{ lesson.content }}</p>
      <img src="{{ lesson.image }}" alt="{{ lesson.title }}" class="img-fluid mb-4 rounded">
      <div class="text-end">
        <a href="{{ url_for('learn', lesson_num=lesson_num + 1) }}" class="btn btn-primary">Next</a>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
